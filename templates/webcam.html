<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>Image Classifier</h2>
<button onclick="getClass()">Classify Image</button>

<div id="result"></div>

<script>
function getClass() {
    fetch('/predict')
        .then(response => response.json())
        .then(data => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Class: <strong>${data.class}</strong></p>
                                   <p>Confidence: <strong>${data.confidence.toFixed(2)}</strong></p>`;
        })
        .catch((error) => {
            console.error('Error:', error);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p>Error fetching prediction.</p>`;
        });
}
</script>

</body>
</html>
